<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3d-styles.css">
    <title>3D Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="../assets/adidas.png" alt="hero img">
            </div>
            <div class="info">
                <h1 class="title">ADIDAS SHOES</h1>
                <hr>
                <h3 class="punch-line">The shoe of the future is now here, with adidas readyboost technology and all new cushioning technology</h3>
                <div class="sizes">
                    <button>38</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="cta-btn">
                    <h4>PURCHASE</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="3d-app.js"></script>
</body>
</html>
