<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img src="assets/f1-cover.jpg" class="hero-img" alt="">
            <h3 class="name">F1 2020</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="assets/streamer-1.jpg" alt="">
                    <img src="assets/streamer-2.jpg" alt="">
                    <img src="assets/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">539k<span>Watching</span></p>
                <p class="game-stat">2,350<span>Streams</span></p>
            </div>
            <button class="btn">See More Streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="assets/streamer-1.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="p-number">4.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="assets/streamer-2.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="p-number">12k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="assets/streamer-3.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="p-number">7k</p>
                </div>
            </div>
        </div>

        <div class="background">

        </div>
    </div>
</body>
</html>
