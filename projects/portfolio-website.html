<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="portfolio-styles.css">
    <title>Portfolio</title>
</head>
<body>

    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Marques Macintosh</h3>
                <div class="hamburger">
                    <i class="icon ion-navicon-round"></i> 
                </div>
            </nav>
           
            <div class="nav-open">
                <div class="contact">
                    <h3>Contact</h3>
                    <p>9988554545</p>
                </div>
                <div class="social">
                    <h3>Social</h3>
                    <div class="social-images">
                        <img src="assets/img/Instagram.svg" alt="Instagram">
                        <img src="assets/img/Facebook.svg" alt="Instagram">
                        <img src="assets/img/Twitter.svg" alt="Instagram">
                    </div>
                </div>
            </div>
        </header>     
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Rachel Green</h1>
                        <h3>Photographer</h3>
                        <p>14/10/2015</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="assets/img/model-left.jpg" alt="model left">
                        <img class="model-right" src="assets/img/model-right.jpg" alt="model right">
                    </div>

                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Joey Tribbiani</h1>
                        <p>Pro Chef</p>
                        <p>24/10/2020</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="assets/img/chef-left.jpg" alt="model left">
                        <img class="model-right" src="assets/img/chef-right.jpg" alt="model right">
                    </div>

                </section>
                <section class="page stylist">
                    <div class="details">
                        <h1>Ross Geller</h1>
                        <p>Pro Stylist</p>
                        <p>27/10/2018</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="assets/img/hair-left.jpg" alt="model left">
                        <img class="model-right" src="assets/img/hair-right.jpg" alt="model right">
                    </div>
                </section>
                <div class="pages">
                    <div class="page1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <div class="page2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <div class="page3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                </div>
            </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="portfolio-app.js"></script>
</body>
</html>
